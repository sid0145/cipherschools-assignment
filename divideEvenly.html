<html>
  <head>
    <title>devider</title>
  </head>
  <body>
    <script>
      var x = window.prompt("enter first value");
      var y = window.prompt("enter second value");
      function divide(x, y) {
        if (x % y == 0) {
          document.write("true");
        } else {
          document.write("false");
        }
      }
      divide(x, y);
    </script>
  </body>
</html>
